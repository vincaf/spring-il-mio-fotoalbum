<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<title>FotoAlbum</title>
</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	
	<div class="container-lg">
		<div class="row justify-content-center">
			<div class="col-12 text-center">
				<h1>CATEGORIE</h1>
			</div>
			<div class="col-12 my-2 d-flex justify-content-center">
				<a class="btn btn-sm btn-primary" href="category/create">Aggiungi una categoria</a>
			</div>
			<div class="col-6">
				<table th:if="${!categories.isEmpty()}" class="table table-dark">
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th class="text-end">Azioni</th>
					</tr>
					<tr th:each="category : ${categories}" th:object="${category}">
						<td th:text="*{id}"></td>
						<td th:text="*{name}"></td>
						<td class="text-end">
							<a th:href="@{category/edit/{id}(id=${category.id})}" class="btn btn-primary">Modifica</a>
							<a th:href="@{category/delete/{id}(id=${category.id})}" class="btn btn-danger">Elimina</a>
						</td>
					</tr>
				</table>
				<h3 th:if="${categories.isEmpty()}">Non sono presenti categorie al momento</h3>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
