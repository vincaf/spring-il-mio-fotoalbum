<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<title>FotoAlbum</title>
</head>
<body th:object="${photo}">
	<header th:replace="~{frag :: header()}"></header>
	<div class="container-lg">
		<div class="row justify-content-center">			
			<div class="card" style="width: 24rem;">
			  <img th:src="*{url}" class="card-img-top" alt="photo-not-valid">
			  <div class="card-body">
			    <h5 class="card-title">[[*{title}]]</h5>
			    <p class="card-text fst-italic">[[*{description}]]</p>
			    <p>Tags: 
			    <span class="btn btn-sm btn-outline-success">[[*{tag}]]</span>
			    </p>
			    <p>
			    	Visibile: <span class="fw-bold">[[*{visible}]]</span>
			    </p>
			    <p>Categorie: <span class="fw-bold" th:each="category : ${categories}" th:object="${category}">- [[*{name}]] </span></p>
			    <a href="/photo" class="btn btn-primary">Torna indietro</a>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
