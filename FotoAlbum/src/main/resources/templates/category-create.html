<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<title>FotoAlbum</title>
</head>
<body>
	<header th:replace="~{frag :: header()}"></header>
	<div class="container-lg">
		<div class="row justify-content-center">
			<div class="col-8 my-3 text-center">
				<h1>Aggiungi una categoria</h1>
			</div>
			<div th:if="${errors}" class="col-8">
				<h3 class="text-danger">Errors:</h3>
				<ul>
					<li th:each="error : ${errors}" th:object="${error}">
						[[*{defaultMessage}]]
					</li>
				</ul>
			</div>
			<div class="col-8 bg-dark text-white py-3 my-2 rounded">
				<form method="POST" th:action="@{/category/create}" th:object="${category}">
					<label>Nuova categoria:</label><br>
					<input type="text" name="name" th:field="*{name}" class="form-control mb-3">
					<br>
					<button type="submit" class="btn btn-success">Crea</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
